[Corryvreckan]
log_level  = "INFO"
log_format = "DEFAULT"

detectors_file         = "geometry/prealignment_@RunNumber@.conf"
detectors_file_updated = "geometry/aligned_@RunNumber@.conf"
histogram_file         = "SPSOctober22/B1/@DUT@/alignment_@RunNumber@.root"

number_of_events = 30000

[Metronome]
triggers = 1


[EventLoaderEUDAQ2]
type="ALPIDE"
file_name = "@DataDir@/run@RunNumber@.raw"
[EventLoaderEUDAQ2]
type="APTS"
file_name = "@DataDir@/run@RunNumber@.raw"
sample_baseline = 96 #(default:1)          First sample used to calculate the baseline
n_signal_samples_after_min = 0 #(default:0)  Number of samples for signal extraction after minimum. Signal minimum always included
n_signal_samples_before_min = 0 #(default:0) Number of samples for signal extraction before minimum
minimum_sampling_frame=98
maximum_sampling_frame=101


[ClusteringSpatial]
use_trigger_timestamp=false
charge_weighting=true
reject_by_roi=false
type = ALPIDE


[Tracking4D]
time_cut_abs         = 1e99s 
spatial_cut_abs      = 200um,200um #use the best result achieved in telescope aligment
#min_hits_on_track    = 5 #B1_telescope
min_hits_on_track    = 6 #B2_telescope
exclude_dut          = true
#require_detectors    = "ALPIDE_0", "ALPIDE_1", "ALPIDE_2", "ALPIDE_4", "ALPIDE_5" #B1_telescope
require_detectors    = "ALPIDE_0", "ALPIDE_1", "ALPIDE_2", "ALPIDE_5", "ALPIDE_6", "ALPIDE_7" #B2_telescope
#momentum=10GeV #until run_345095511_220826095525.raw for B1  and run345134543_220826134558.raw for B2
momentum=120GeV #from run_345113553_220826113608.raw for B1 and run345134544_220826141255.raw for B2 #standard type
unique_cluster_usage = true
max_plot_chi2        = 100
track_model = "gbl"
reject_by_roi = true

[AlignmentMillepede]
residual_cut = 0.05mm
residual_cut_init = 200um
iterations = 3
dofs = true, true, false, false, false, true
sigmas = 50um, 50um, 50um, 0.005rad, 0.005rad, 0.005rad
exclude_dut = true
number_of_stddev = 0
convergence = 10e-5
